.popup {

	right: 0;

	/* top: 50px;

	display: none;

}

<script type="text/javascript">
	var service_server={{ Service|safe}};
	jQuery(document).ready(function($){
		$("#"+service_server).addClass('img-active');
		$("#closepop").bind("click",function(event){
			$(".popup").hide();
			$(".contactbox").hide();
			return false;
		});
		
		$(".popup").click(function() {
			$(".contactbox").hide();
			$(this).hide();
		});
		$(".create").click(function() {
			center($(".contactbox"));
			$(".popup").show();
			$(".contactbox").show();
		});
		function center(obj) {
			var screenWidth = $(window).width(), screenHeight = $(window)
					.height(); //当前浏览器窗口的 宽高
			var scrolltop = $(document).scrollTop();//获取当前窗口距离页面顶部高度
			var objLeft = (screenWidth - obj.width()) / 2;
			var objTop = (screenHeight - obj.height()) / 2 + scrolltop;
			obj.css({
				left : (objLeft-30) + 'px',
				top : objTop + 'px',
				'display' : 'block'
			});
		}
	})
</script>
