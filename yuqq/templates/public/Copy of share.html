<script type="text/javascript">
	$(function() {
		var bigImg = '';
		var _index = 0;
		$(".popup").click(function() {
			$(".picbox").hide();
			$(this).hide();
		});
		$(".col_1_of_single img").click(function() {
			center($(".picbox"));
			$(".popup").show();
			$(".picbox").show();
			bigImg = $(this).attr("src");//获取点击图片的地址
			//alert(bigImg);
			$(".picbox img.big").attr("src", bigImg); //更换大图的图片地址
			_index = $(this).index();//保存图片的序列号
			//alert(_index);
		});
		$(".right").click(function() {
			_index++; //序列号加1 _index+1
			if (_index > 8) {
				_index = 0
			}
			;
			bigImg = $(".col_1_of_single img").eq(_index).attr("src");
			$(".picbox img.big").attr("src", bigImg);
		});
		$(".left").click(function() {
			_index--; //序列号加1 _index+1
			if (_index < -1) {
				_index = 8
			}
			;
			bigImg = $(".col_1_of_single img").eq(_index).attr("src");
			$(".picbox img.big").attr("src", bigImg);
		});
		function center(obj) {
			var screenWidth = $(window).width(), screenHeight = $(window)
					.height(); //当前浏览器窗口的 宽高
			var scrolltop = $(document).scrollTop();//获取当前窗口距离页面顶部高度
			var objLeft = (screenWidth - obj.width()) / 2;
			var objTop = (screenHeight - obj.height()) / 2 + scrolltop;
			obj.css({
				left : objLeft + 'px',
				top : objTop + 'px',
				'display' : 'block'
			});
		}
	})
</script>
